image:
  repository: alpine/make     # Make komutunu çalıştırmak için bir lightweight image
  tag: latest
  pullPolicy: IfNotPresent

makefile:
  target: "build"             # Çalıştırılacak make hedefi (örneğin: build, clean)
  hostPath: "/absolute/path/to/your/makefile" # Makefile'ın Kubernetes hostundaki tam yolu
  containerPath: "/workspace/Makefile"       # Makefile'ın container içindeki yolu

resources:                    # Pod için kaynak sınırları (isteğe bağlı)
  limits:
    cpu: "500m"
    memory: "256Mi"
  requests:
    cpu: "250m"
    memory: "128Mi"
