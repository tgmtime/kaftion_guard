# İlk senkronizasyon aşamasının alabileceği maksimum tik sayısı
# Lider sunucu ile takipçiler arasındaki başlangıç senkronizasyon süresini belirler.
initLimit=10

# Bir isteğin gönderilmesi ve yanıtın alınması arasında geçebilecek maksimum tik sayısı
# Yüksek gecikmelerin olduğu ağlarda bu değeri artırabilirsiniz.
syncLimit=5

# İstemci bağlantıları için bağlanılacak IP adresi
# 0.0.0.0 tüm arabirimlerden bağlantıya izin verir.
clientPortAddress=0.0.0.0

# Otomatik temizlik (autopurge) ayarları
# Otomatik temizlik sırasında saklanacak anlık görüntü sayısı
autopurge.snapRetainCount=3

# Yeniden yapılandırmayı (reconfiguration) etkinleştir
# false olduğunda dinamik küme değişikliklerine izin verilmez.
reconfigEnabled=false

# Quorum bağlantıları için tüm IP'leri dinle
# false olduğunda yalnızca belirli IP'leri dinler.
quorumListenOnAllIPs=false

# Sunucu kimliği
# Zookeeper kümesindeki her sunucu için benzersiz bir kimlik atanmalıdır.
serverId=1

# Zookeeper küme yapılandırması (zookeeper static config yapılandırması için geçerli)
# Bu ayar küme mimarisi için gereklidir ancak tek sunucu kullanıyorsanız gerekmez.
# server.1=zookeeper1:2888:3888

# Zookeeper küme yapılandırması (zookeeper dinamic config yapılandırması için geçerli)
# Dinamik bir küme yapılandırıyorsanız bu ayar kullanılabilir.
# server.1=zookeeper1:2888:3888:participant
# server.2=zookeeper2:2888:3888:participant
# server.3=zookeeper3:2888:3888:participant

# Zookeeper temel yapılandırma
# Zookeeper’ın iç işlemlerini gerçekleştirmek için kullandığı temel zaman birimi (ms cinsinden).
tickTime=2000

# Zookeeper'ın anlık görüntü (snapshot) verilerini saklayacağı dizin.
dataDir=/bitnami/zookeeper/data

# İşlem günlüklerinin (transaction logs) saklanacağı dizin.
# Daha iyi performans için bu dizini ayrı bir depolama birimine yönlendirebilirsiniz.
dataLogDir=/bitnami/zookeeper/logs

# Zookeeper istemcilerinin bağlanacağı port.
clientPort=2181

# Dinamik yapılandırma dosyasının konumu.
# Bu dosya, dinamik bir Zookeeper kümesi çalıştırıyorsanız gereklidir.
dynamicConfigFile=/bitnami/zookeeper/dynamic-config.cfg


# Admin sunucusunu etkinleştirir.
# Bu, HTTP tabanlı yönetim arayüzüne erişim sağlar.
admin.enableServer=true

# Admin sunucusunun kullanacağı port numarası.
admin.serverPort=8080

# Otomatik temizlik için işlem sıklığı (saat cinsinden).
# 0 değeri otomatik temizliği devre dışı bırakır.
autopurge.purgeInterval=1

# Bir Zookeeper sunucusunun kabul edebileceği eşzamanlı istemci bağlantılarının maksimum sayısı.
maxClientCnxns=60

# Maksimum oturum zaman aşımı (ms cinsinden).
maxSessionTimeout=40000

# Kimlik doğrulama ayarları.
# "no" değeri istemci kimlik doğrulamasını devre dışı bırakır.
requireClientAuthScheme=no

# SASL kimlik doğrulama sağlayıcısını etkinleştirir.
authProvider.1=org.apache.zookeeper.server.auth.SASLAuthenticationProvider

# 4lw (Four Letter Words) komutlarının beyaz listesi.
# Yönetim amaçlı bazı komutlara erişimi sınırlar.
4lw.commands.whitelist=srvr, mntr

# Zookeeper’ın işlem günlüklerini yazarken kullandığı ön tahsis boyutu (byte cinsinden).
preAllocSize=65536

# Bir anlık görüntü alınmadan önce işlenecek işlem sayısı.
snapCount=100000

# Sunucunun kabul edebileceği toplam bağlantı sayısı.
# 0 değeri sınırsız anlamına gelir.
maxCnxns=0
