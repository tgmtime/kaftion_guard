# Broker'ın kimliği. Her broker için benzersiz bir tamsayı olmalıdır.
broker.id=1

############################# Sunucu Temelleri #############################

# Socket sunucusunun dinleyeceği adres. Varsayılan olarak, ana bilgisayar adı, 
# java.net.InetAddress.getCanonicalHostName() fonksiyonunun çıktısıdır.
listeners=PLAINTEXT://0.0.0.0:9092

# Broker'ın istemcilere duyuracağı dinleyici adı, ana bilgisayar adı ve port.
# Eğer ayarlanmazsa, "listeners" için değer kullanılır.
advertised.listeners=PLAINTEXT://kafka-broker1:9092

# Dinleyici isimlerinin güvenlik protokollerine haritalanması. Varsayılan olarak bunlar aynıdır.
#listener.security.protocol.map=PLAINTEXT:PLAINTEXT,SSL:SSL,SASL_PLAINTEXT:SASL_PLAINTEXT,SASL_SSL:SASL_SSL

# Sunucunun ağdan istek almak ve ağ üzerinden yanıt göndermek için kullandığı iş parçacığı sayısı
num.network.threads=3

# Sunucunun istekleri işlemek için kullandığı iş parçacığı sayısı
num.io.threads=8

# Socket sunucusunun kullandığı gönderme tamponu (SO_SNDBUF)
socket.send.buffer.bytes=102400

# Socket sunucusunun kullandığı alıcı tamponu (SO_RCVBUF)
socket.receive.buffer.bytes=102400

# Socket sunucusunun kabul edeceği isteklerin maksimum boyutu (OOM'a karşı koruma)
socket.request.max.bytes=104857600

############################# Log Temelleri #############################

# Log dosyalarının saklanacağı dizinler listesi
log.dirs=/bitnami/kafka/data

# Varsayılan olarak her konu için log bölümlerinin sayısı. Daha fazla bölüm, daha fazla paralel işlem sağlar.
num.partitions=1

# Her veri dizini için log kurtarma iş parçacığı sayısı
num.recovery.threads.per.data.dir=1

############################# İçsel Konu Ayarları #############################

# Grupların iç konuları "__consumer_offsets" ve "__transaction_state" için replikasyon faktörü
offsets.topic.replication.factor=1
transaction.state.log.replication.factor=1
transaction.state.log.min.isr=1

############################# Log Flush Politikası #############################

# Mesajlar hemen dosyaya yazılır, ancak varsayılan olarak yalnızca fsync() OS önbelleğini tembel bir şekilde senkronize eder.
#log.flush.interval.messages=10000
#log.flush.interval.ms=1000

############################# Log Tutma Politikası #############################

# Log segmentlerinin silinmesi için zaman bazlı bir politika farklı türlerden ayarlanabilir.
# log.retention.ms=86400000  # 1 gün (ms cinsinden)
# log.retention.hours=24  # 1 gün (saat cinsinden)

log.retention.hours=168

# A size-based retention policy for logs. Segments are pruned from the log unless the remaining
# segments drop below log.retention.bytes. Functions independently of log.retention.hours.
#log.retention.bytes=1073741824

# The maximum size of a log segment file. When this size is reached a new log segment will be created.
#log.segment.bytes=1073741824

# Log segmentlerinin silinmesi için belirli aralıklarla kontrol edilme süresi
log.retention.check.interval.ms=300000

############################# Zookeeper #############################

# Zookeeper bağlantı dizesi (zookeeper dokümantasyonuna bakın)
zookeeper.connect=zookeeper1:2181
# Timeout in ms for connecting to zookeeper
zookeeper.connection.timeout.ms=18000
############################# Grup Koordinatörü Ayarları #############################

# Grup koordinatörünün, ilk tüketici yeniden dengelemesi için gecikme süresi
#group.initial.rebalance.delay.ms=0

sasl.enabled.mechanisms=PLAIN,SCRAM-SHA-256,SCRAM-SHA-512




